<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/signin.css') }}">
    <title>Eagle</title>
</head> 
<body>

    <div class="container">
        <img src="{{ url_for('static', filename='images/logoo.jpeg') }}" alt="logo.png" class="eagle">
        <h1>Sign In to Eagle</h1>

        {% if error %}
            <div class="alert alert-danger" style="color: red;">
                {{ error }}
            </div>
        {% endif %}
        
        <form id="signin-form" method="POST" action="{{ url_for('login') }}">
            <input type="text" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <a class="b-link" href="{{ url_for('signup') }}">Donot Have an email ?</a>
            <button type="submit">Sign In</button>
          </form>
    </div>
    <footer>
        <div class="footer-bottom">
            <p>Â© 2024 Eagle. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
